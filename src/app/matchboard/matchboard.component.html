<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel [expanded]="true" *ngFor="let match of matches">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{match.t1.clan}} vs {{match.t2.clan}}
      </mat-panel-title>
      <mat-panel-description>
        24th June 2020
        <!-- <mat-icon>account_circle</mat-icon> -->
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%;">
      <div fxFlex style="width: 100%;">
        <div fxLayout="column" fxLayoutAlign="start center" style="padding: 20px;width: 100%;">
          <div fxFlex class="score">{{match.t1.score}}</div>
          <!-- <div class="score">{{t1.name}}</div> -->
          <div fxFlex class="clan">{{match.t1.clan}}</div>
          <!-- <div fxFlex>{{t1.logo}}</div> -->
          <!-- <div fxFlex>{{t1.flagImage}}</div> -->
          <div fxFlex fxLayout="column" fxLayoutAlign="center center"
            style="margin-top: 40px;width: 100%;height: 100%;">
            <app-leaderboard [members]="match.t1.members" style="width: 100%;"></app-leaderboard>
          </div>
        </div>
      </div>
      <div fxFlex style="width: 100%;">
        <div fxLayout="column" fxLayoutAlign="start center" style="padding: 20px;width: 100%;">
          <div fxFlex class="score">{{match.t2.score}}</div>
          <!-- <div class="score">{{t1.name}}</div> -->
          <div fxFlex class="clan">{{match.t2.clan}}</div>
          <!-- <div fxFlex>{{t1.logo}}</div> -->
          <!-- <div fxFlex>{{t1.flagImage}}</div> -->
          <div fxFlex fxLayout="column" fxLayoutAlign="center center"
            style="margin-top: 40px;width: 100%;height: 100%;">
            <app-leaderboard [members]="match.t2.members" style="width: 100%;"></app-leaderboard>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
